<!DOCTYPE html>
<html>
<head>
  <title>WebRTC SFU Test</title>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <script>
    const ws = new WebSocket("ws://localhost:3000/ws")
    let pc = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

    pc.ontrack = (event) => {
      document.getElementById("video").srcObject = event.streams[0];
    };

    ws.onmessage = async (event) => {
      let message = JSON.parse(event.data);
      console.log("Received:", message);
      if (message.type === "offer") {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(JSON.parse(message.data)));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        sendMessage("answer", JSON.stringify(answer));
      } else if (message.method === "answer") {
        await pc.setRemoteDescription(new RTCSessionDescription(message.data));
      } else if (message.method === "ice-candidate") {
        await pc.addIceCandidate(new RTCIceCandidate(message.params));
      }
    };

    ws.onopen = () => {
      console.log("WebSocket connected to SFU");

      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then((stream) => {
          document.getElementById("localVideo").srcObject = stream;
          stream.getTracks().forEach(track => pc.addTrack(track, stream));

          return pc.createOffer();
        })
        .catch((error) => console.error("Error accessing media devices.", error))
    };

    pc.onicecandidate = (event) => {
      if (event.candidate) {
        sendMessage("ice-candidate", JSON.stringify(event.candidate));
      }
    };
  </script>
</body>
</html>
