<!DOCTYPE html>
<html>
<head>
  <title>WebRTC SFU Test</title>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <script>
    const ws = new WebSocket("ws://localhost:7000/ws")
    let pc = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

    pc.ontrack = (event) => {
      document.getElementById("video").srcObject = event.streams[0];
    };

    ws.onmessage = async (event) => {
      let message = JSON.parse(event.data);
      console.log("Received:", message);

      if (message.method === "answer") {
        await pc.setRemoteDescription(new RTCSessionDescription(message.params));
      } else if (message.method === "candidate") {
        await pc.addIceCandidate(new RTCIceCandidate(message.params));
      }
    };

    ws.onopen = () => {
      console.log("WebSocket connected to SFU");

      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then((stream) => {
          stream.getTracks().forEach(track => pc.addTrack(track, stream));
          return pc.createOffer();
        })
        .then(offer => {
          return pc.setLocalDescription(offer);
        })
        .then(() => {
          ws.send(JSON.stringify({
            jsonrpc: "2.0",
            id: 1,
            method: "offer",
            params: { sdp: pc.localDescription.sdp }
          }));
        });
    };

    pc.onicecandidate = (event) => {
      if (event.candidate) {
        fetch("http://localhost:7000/ws", {
          method: "POST",
          body: JSON.stringify({
            jsonrpc: "2.0",
            id: 1,
            method: "candidate",
            params: { candidate: event.candidate }
          })
        });
      }
    };
  </script>
</body>
</html>
